<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperture Syndicate Photography - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd4q106VLFw9/Q3eH/2K5q1u1x5Gg8k41R4w5G4A4A4Q4H4f4E4D4E4E4"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Define CSS variables for easier theming */
            --bs-color-dark: #1A1A1A;
            --bs-color-light: #f0f0f0;
            --bs-color-white: #ffffff;
            --bs-color-text-dark: #333333;
            --bs-font-heading: 'Playfair Display', serif;
            --bs-font-body: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--bs-font-body);
            color: var(--bs-color-text-dark);
            background-color: var(--bs-color-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Override B5 headings to use Playfair Display */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--bs-font-heading);
        }

        /* --- Custom Hero Section Styles (Needed for the full-screen background image effect) --- */
        .hero-section {
            position: relative;
            height: 100vh;
            /* Keep the background image and brightness filter */
            background-image: url('./images/back-img.PNG');
            background-size: cover;
            background-position: center;
            filter: brightness(0.65);
        }

        /* --- Custom Styles for Brand Name Positioning (Difficult to achieve with only B5) --- */
        .brand-name-part {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            text-transform: uppercase;
            white-space: nowrap;
        }
        /* Custom margins for the staggered text effect */
        .hero-content .text-1 { margin-left: 300px; }
        .hero-content .text-2 { margin-left: 150px; }
        .hero-content .text-3 { margin-left: 0; }
    </style>
</head>

<body>

    <header class="navbar fixed-top navbar-expand-lg navbar-dark bg-transparent p-4">
        <div class="container-fluid">
            <a class="navbar-brand logo text-white" href="#">
                <span class="fs-1 fw-bold letter-spacing-2">U|LV</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold text-uppercase opacity-75" aria-current="page"
                            href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-uppercase opacity-75" href="services.html">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-uppercase opacity-75" href="#welcome-section">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-uppercase opacity-75" href="about.html">ABOUT</a>
                    </li>
                </ul>
            </div>
            <div class="user-icon d-none d-lg-block"> <i class="fas fa-user-circle fs-4 text-white"></i>
            </div>
        </div>
    </header>

    <main class="hero-section d-flex" id="home">
        <div class="position-absolute w-100 h-100 bg-dark opacity-25" style="z-index: 1;"></div>

        <div class="container-fluid d-flex flex-grow-1" style="z-index: 5;">
            <div class="hero-content d-flex flex-column justify-content-center align-items-start text-white col-8 ps-5">
                <h1 class="brand-name-part text-1">APERTURE</h1>
                <h1 class="brand-name-part text-2">SYNDICATE</h1>
                <h1 class="brand-name-part text-3">PHOTOGRAPHY</h1>

                <a href="contact.html"
                    class="btn btn-outline-light mt-4 py-2 px-3 rounded-3 d-flex align-items-center fw-semibold text-uppercase">
                    <i class="fas fa-camera me-2"></i>
                    Schedule a shoot!
                </a>

                <p class="tagline mt-4 fs-5 fst-italic">Turning fleeting moments into timeless memories</p>
            </div>

            <div class="hero-image-container d-flex align-items-center justify-content-end col-4 pe-5">
                <div class="side-images d-flex flex-column gap-3">
                    <div class="side-image-item bg-cover bg-center border border-1 border-white shadow-lg opacity-75 grayscale-100 transition-filter"
                        style="width: 200px; height: 200px; background-image: url('./images/image-3.jpg');"></div>
                    <div class="side-image-item bg-cover bg-center border border-1 border-white shadow-lg opacity-75 grayscale-100 transition-filter"
                        style="width: 200px; height: 200px; background-image: url('./images/img-2.PNG');"></div>
                    <div class="side-image-item bg-cover bg-center border border-1 border-white shadow-lg opacity-75 grayscale-100 transition-filter"
                        style="width: 200px; height: 200px; background-image: url('./images/friends.webp');"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
